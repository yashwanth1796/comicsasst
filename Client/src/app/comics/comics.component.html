<div *ngIf="status=='admin'">
  <button (click)="openaaddform()" class="btn btn-success"> Add Comics </button>
</div>

<div *ngIf="flag1">
  <form #form1="ngForm" (ngSubmit)="updatecom(form1.value)">
    <div class="form-group">
      <input type="text" name="Name" #Series placeholder="Enter new comic name" [(ngModel)]="newname" class="form-control">
    </div>

    <div class="form-group">
      <input required type="description" name="Story" [(ngModel)]="desc" #description="ngModel" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Proceed</button>
  </form>
</div>


<div *ngIf="flag">
  <form #form1="ngForm" (ngSubmit)="addcomic(dropdown.value, dropdown1.value)">
    <div class="form-group">
      <input required type="text" name="Name" [(ngModel)]="Newcomic.Name" #name="ngModel" placeholder="Name of comic" class="form-control">
    </div>

    <div class="form-group">
      <input required type="text" name="Story" [(ngModel)]="Newcomic.Story" #description="ngModel" placeholder="Story" class="form-control">
    </div>

    <label> select series </label>
    <select #dropdown1 (change)="pseason(dropdown1.value)">
  <option  *ngFor="let item of series" name="Series_name" value={{item.name}}>{{item.name}}</option>
</select > 
    <label> select season </label> 
    <select #dropdown>
  <option  *ngFor="let n of season" name="Season_name" value={{n.Name}}>{{n.Name}}</option>
</select>

    <div class="form-group">
      <label>StartsOn</label>
      <ng2-datepicker required name="starts_on" [(ngModel)]="starts_on"></ng2-datepicker>
    </div>

    <div class="form-group">
      <label>Endson</label>
      <ng2-datepicker required name="ends_on" [(ngModel)]="ends_on"></ng2-datepicker>
    </div>

    <div class="form-group">
      <label for="image">Destination</label>
      <input type="file" name="image" accept="image/*" (change)="changeListener($event)" />
    </div>

    <button type="submit" class="btn btn-success">submit</button>
  </form>
</div>
