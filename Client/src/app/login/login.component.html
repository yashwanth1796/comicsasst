<body class="body1">  
<app-header> </app-header>
<div class="container" style="margin-top:30px">
<div class="col-md-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
  <div class="panel-body">
   <form role="form" #form1="ngForm" (ngSubmit)="check(form1.value)">
  <div class="form-group">
    <label >Username </label>
    <input type="username" name="username" [(ngModel)]="user" #username="ngModel" class="form-control"  placeholder="Enter username">
  </div>
  <div class="form-group">
    <!--<label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot password)</a></label>-->
    <input type="password" name="password" [(ngModel)]="password" #username="ngModel"class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
</form>
  </div>
</div>
</div>
</div>
