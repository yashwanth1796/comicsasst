<body>

  <div class="container">
    <!--<h2>Carousel Example</h2>  -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="http://wallpapercave.com/wp/MqTVeNl.jpg" style="width:100%; height:400px !important">
        </div>

        <div class="item ">
          <img src="http://wallpapercave.com/wp/I3HxYI5.jpg" style="width:100%; height:400px !important">
        </div>
        <div class="item ">
          <img src="http://tremendouswallpapers.com/wp-content/uploads/2014/12/superman-man-of-steel-wallpaper-10.jpg" style="width:100%; height:400px !important">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>

</body>

<div *ngIf="flag1">
  <div class="border1">
    <h3> Search results </h3>

    <div *ngFor="let item of searchresults">

      <div class="container">
        <label> Name </label> {{item.Name}}
        <br>
        <label> startson</label> {{item.starts_on}}<br>

        <label> story</label> {{item.story}}

      </div>

    </div>
  </div>
  <div *ngIf="flag">
    <p> No results Found </p>
  </div>
</div>
