<h1> seasons </h1>
<div>
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>series name</th>
      
      <th>Startson</th>
      <th>Ends On</th>
<!--<th> Series naME </th>-->

    </thead>
    <tbody>
      <tr *ngFor="let item of seasons">
        <td>{{item.Name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.Series_name}}</td>
        <td>{{item.starts_on}}</td>
        <td>{{item.ends_on}}</td>
        
        <!--<td *ngFor="let n of series"> {{n.name}}</td>-->
        <button (click)="dseasons(item._id)" type="submit" class="btn btn-danger">Delete</button>

        <button (click)="savesea(item._id)" type="submit" class="btn btn-success">Edit</button>


      </tr>
    </tbody>
  </table>

</div>

<button (click)="openaaddform()" class="btn btn-success"> Add Seasons </button>
<div *ngIf="flag">
  <form #form1="ngForm" (ngSubmit)="addseasons(dropdown.value)">
    <div class="form-group">
      <input required type="text" name="Name" [(ngModel)]="Newseason.Name" #name="ngModel" placeholder="Name of season" class="form-control">
    </div>
    <div class="form-group">
      <input required type="text" name="description" [(ngModel)]="Newseason.description" #description="ngModel" placeholder="description"
        class="form-control">
    </div>
    <label> series name </label>
    <select #dropdown>
  <option  *ngFor="let item of series" name="Series_id" value={{item.name}} >{{item.name}}</option>
</select>
    <div class="form-group">
      <label>StartsOn</label>
      <ng2-datepicker required name="starts_on" [(ngModel)]="starts_on"></ng2-datepicker>
    </div>
    <div class="form-group">
      <label>Endson</label>
      <ng2-datepicker required name="ends_on" [(ngModel)]="ends_on"></ng2-datepicker>
    </div>
    <button type="submit" class="btn btn-success">submit</button>
  </form>
</div>


<br><br>


<div *ngIf="flag1">
  <form #form1="ngForm" (ngSubmit)="updatesea(form1.value)">
    <div class="form-group">
      <input required type="text" name="Name" [(ngModel)]="name1" #name="ngModel" placeholder="Name of series" class="form-control">
    </div>
    <div class="form-group">
      <input required type="text" name="description" [(ngModel)]="desc" #description="ngModel" placeholder="description" class="form-control">
    </div>

    <div class="form-group">
      <label>StartsOn</label>
      <ng2-datepicker required name="starts_on" [(ngModel)]="start"></ng2-datepicker>
    </div>
    <div class="form-group">
      <label>Endson</label>
      <ng2-datepicker required name="ends_on" [(ngModel)]="end"></ng2-datepicker>
    </div>
    <button type="submit" class="btn btn-success">submit</button>
  </form>
</div>
